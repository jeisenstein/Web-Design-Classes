<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Form Validation</legend>
            <br>
            <label>Name:</label>
            <input type="text">
            <br>
            <label>Username:</label>
            <input type="text">
            <br>
            <label>Password:</label>
            <input type="password">
            <br>
            <label>Gender:</label>
            <input type="radio" name="gender">
            <label>Male</label>
            <input type="radio" name="gender">
            <label>Female</label>
            <input type="radio" name="gender">
            <label>Other</label>
            <br>
            <label>Programming Skills:</label>
            <input type="checkbox">
            <label>Java</label>
            <input type="checkbox">
            <label>Android</label>
            <input type="checkbox">
            <label>Ruby</label>
            <input type="checkbox">
            <label>.Net</label>
            <br>
            <label>Contact No:</label>
            <input type="tel">
            <br>
            <label>Email:</label>
            <input type="email">
            <br>
            <label>College:</label>
            <select>
                <option>Select College</option>
                <option>UCLA</option>
                <option>USC</option>
                <option>UNLV</option>
            </select>
            <br>
            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
